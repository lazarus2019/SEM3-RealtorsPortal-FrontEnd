<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w480">
        <div class="card card-4">
            <div class="card-header">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                    <span [innerHTML]="errorMessage"></span>
                </div>
                <form [formGroup]="registrationForm" autocomplete="off" (ngSubmit)="onSubmit()">
                    <div class="formGroup">
                        <div class="input-group">
                            <select class="custom-select" formControlName="position" style="background: #fafafa;">
                                <option value="option" selected hidden>Which partner do you want to be?</option>
                                <option value="Agent" >Agent</option>
                                <option value="Private Seller">Private Seller</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <input class="input--style-4" type="text" name="fullName" placeholder="FullName"
                                formControlName="fullName" name="fullName" required>
                            <em class="text-danger"
                                *ngIf="validateControl('fullName') && hasError('fullName', 'required')">FullName is
                                required</em>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <input class="input--style-4" type="email" placeholder="Email" formControlName="email">
                            <em class="text-danger"
                                *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid
                                email</em>
                            <em class="text-danger"
                                *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <input class="input--style-4" type="text" placeholder="Username" formControlName="username">

                            <em class="text-danger"
                                *ngIf="validateControl('username') && hasError('username', 'required')">Username is
                                required</em>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <input class="input--style-4" type="password" placeholder="Password"
                                formControlName="password">
                            <em class="text-danger"
                                *ngIf="validateControl('password') && hasError('password', 'required')">Password is
                                required</em>
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <input class="input--style-4" type="password" placeholder="Confirm your password"
                                formControlName="confirm">
                            <em class="text-danger"
                                *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is
                                required</em>
                            <em class="text-danger" *ngIf="hasError('confirm', 'mustMatch')">Password must match</em>
                        </div>
                    </div>
                    <div class="p-t-10 p-b-15 text-center">
                        <button class="my-btn btn--radius-2 btn--blue" type="submit"
                            [disabled]="!registrationForm.valid">Sign
                            Up</button>
                        <div class="lgi">
                            Already have an account?
                            <a [routerLink]="['/login']"> or Login</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
