<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w480">
        <div class="card card-4">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="formGroup">
                        <div class="input-group">
                            <label class="label">Username</label>
                            <input class="input--style-4" type="text" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <label class="label">Password</label>
                            <input class="input--style-4" type="text" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="p-t-10 p-b-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Login</button>
                    </div>
                    <div  class="fp ">
                        <a [routerLink]="['/forgetPassword']">or Forgot Password?</a>
                    </div>
                    <div class="sp p-t-30">
                        <span>Don't have an account? </span> 
                        <a [routerLink]="['/registration']"> Sign Up</a>
                    </div>       
                </form>
            </div>
        </div>
    </div>
</div>
